<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
</head>

<link rel="stylesheet" href="styles/style.css">
<link rel="stylesheet" href="styles/general.css">
<script defer src="main.js"> </script>


<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
<!-- FONTS -->


<body>

  <div class="box">
    <div class="box-menu-block">
      
      <div class="left-box container">
        <button class="button button--1">Левая колонка</button>
      </div>

      <div class="midle-box container">
        <button class="button button--2">Обе две</button>
      </div>

      <div class="right-box container">
        <button class="button button--3">Правая колонка</button>
      </div>

    </div>

      <div class="box-image">

        <div class="image-cat">
          <img class="cat" src="icons/cat.jpg" alt="">
        </div>

        <div class="image-dog">
          <img class="dog" src="icons/dog.jpg" alt="">
        </div>
      </div>

  </div>

</body>

</html>
